<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Cadastro de modalidade</title>
</h:head>
<h:body>
	<h:form>
		<p:panel id="panel" header="Cadastro de modalidade" style="margin-bottom:20px">
		<p:messages id="messages" />
        	<h:panelGrid columns="2">
            		
            	<p:outputLabel for="tipo" value="Tipo de modalidade:"/><br/>
				<p:inputText id="tipo" value="#{ModalidadeBean.modalidade.tipo}" required="true" requiredMessage="O tipo da modalidade é obrigatório" /><br/>
            	     
            </h:panelGrid>
       </p:panel>
            <p:commandButton value="Cadastrar" update="panel" action="#{ModalidadeBean.salvar}" />	    
            <p:commandButton value="Voltar" update="panel" action="#{ModalidadeBean.voltar}" immediate="true"/>	
	</h:form>	
</h:body>
</html>
