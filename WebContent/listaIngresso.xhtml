<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Listar ingressos</title>
</h:head>
<h:body>	
	<h:form id="form">
	<p:messages id="messages" />
	<p:dataTable value="#{EventoBean.eventoSelecionado}" >
        <f:facet name="header">
            Lista de ingressos
        </f:facet>
        <p:column headerText="Id">
            <h:outputText value="#{EventoBean.eventoSelecionado.idEvento}" />
        </p:column>
        <p:column headerText="Evento:">
            <h:outputText value="#{EventoBean.eventoSelecionado.nome}" />
        </p:column>
         <p:column headerText="Local:">
            <h:outputText value="#{EventoBean.eventoSelecionado.local.nome}" />
        </p:column>
        <p:column headerText="Data:">
            <h:outputText value="#{EventoBean.eventoSelecionado.dataInicio}" />
        </p:column>
        <p:column headerText="Custo:">
            <h:outputText value="#{EventoBean.eventoSelecionado.valorIngressoEvento}" />
        </p:column>
        <p:column headerText="Comprador:">
            <h:outputText value="#{loginBean.usuarioLogado.nome}" />
        </p:column>
        
    </p:dataTable>
		<p:commandButton value="Imprimir" action="#{IngressoBean.salvar}" update="messages, form"/>
	</h:form>
</h:body>
</html>
